server:
  port: 8025
spring:
  application:
    # 跟配置仓库中的配置文件名称一致,否则会报Could not resolve placeholder
    name: sc-config-client-ms
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        # 配置服务的实例名称
        service-id: sc-config-server-v2
eureka:
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka/
    register-with-eureka: true
    fetch-registry: true